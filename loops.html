<html>
    <header>
        <title>Loops</title>
    </header>
    <body>
        <script>
            console.log('Loops');

            for (var i = 0;  i < 100; i++) {
                console.log(i);
            }

            var flag = 100;
            while (flag > 0) {
                console.log(flag);
                flag--;
            }

        </script>
    </body>
</html>
