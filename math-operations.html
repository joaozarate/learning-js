<html>
    <header>
        <title>Math Operations</title>
    </header>
    <body>
        <script>
            console.log('Math Operations');

            var x = 5;
            var y = 4;
            console.log(x, y);

            console.log(x + y);
            console.log(x * y);
            console.log(x - y);
            console.log(y - x);
            console.log(x / y);

            var x = "5";
            var y = 4;
            console.log(x, y);

            console.log(x + y);
            console.log(x * y);
            console.log(x - y);
            console.log(y - x);
            console.log(x / y);

        </script>
    </body>
</html>
