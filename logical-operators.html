        <title>Logical Operators</title>
    </header>
    <body>
        <script>
            console.log('Logical Operators');

            var genre = 'F';
            var age = 23;

            if (genre === 'F' && age >= 18) {
                console.log('OK');
            }

            if (genre === 'M' || age <= 18) {
                console.log('OK');
            } else {
                console.log('NOT OK');
            }

            if (genre !== 'M') {
                console.log('genre isn\'t M ');
            }

        </script>
    </body>
